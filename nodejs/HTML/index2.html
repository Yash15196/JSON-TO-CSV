<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <style>

  .bar{
    fill: steelblue;
  }

  .bar:hover{
    fill: brown;
  }

    .axis {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

body{
  margin-left: 30%;
  margin-top: 50px;
}
a.button {
    -webkit-appearance: button;
    -moz-appearance: button;
    appearance: button;
    padding: 10px 10px;
    text-decoration: none;
    color: initial;
    margin-right: 400px;
}
    </style>
</head>

<body>
    
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
// set the dimensions of the canvas
let margin = {top: 20, right: 20, bottom: 70, left: 40},
    width = 600 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;


// set the ranges
let x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

let y = d3.scale.linear().range([height, 0]);

// define the axis
let xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")


let yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);


// add the SVG element
let svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");


// load the data
d3.json("../JSON/output_3.json", function(error, data) {

    data.forEach(function(d) {
        d.CountryName = d.CountryName;
        d.GDP_2013_Billions = +d.GDP_2013_Billions;
    });
    
  // scale the range of the data
  x.domain(data.map(function(d) { return d.CountryName; }));
  y.domain([0, d3.max(data, function(d) { return d.GDP_2013_Billions; })]);

  // add axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" );

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 5)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Frequency");


  // Add bar chart
  svg.selectAll("bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.CountryName); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.GDP_2013_Billions); })
      .attr("height", function(d) { return height - y(d.GDP_2013_Billions); });


});


</script>
<a href="index3.html" class="button">GDP_2013_Billions</a></button>
</body>
